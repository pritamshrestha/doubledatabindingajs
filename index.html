<!DOCTYPE html>
<html>
<head>
	   <title>angularJs Two Way databinding!</title>
	   <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
	   <link rel="stylesheet" href="css/main.css">
	   <link rel="stylesheet" href="css/bootstrap.css">
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.js"></script>

</head>
<body ng-app="myClock">
<h1 class="text-center text-primary">This is the example of the two way data binding in the angularJs!</h1>
<!-- this is the use of the bootsstrap column -->
<div class="row">
 <div class="col-md-4 col-md-offset-4">
<!-- creating the clock app -->
<div ng-controller="myCtrl">
<div>
  <p class="text-danger">Name:<input type="text" ng-model="userName"></p>
  <p class="text-primary">date:<input type="date" ng-model="userDate"></p>
  <p class="text-info">booleanValue:<input type="checkbox" ng-model="booleanValue"></p>
  <p class="text-success">radio: <input type="radio" ng-model="radioValue" value="one">option1</input>
            <input type="radio" ng-model="radioValue" value="two">option1</input>
            <input type="radio" ng-model="radioValue" value="three">option1</input>
  </p>
  </div>
  <div class="pritam">
  <!-- this is the use of the two way data binding process. -->
  <p>The name is: {{userName}}</p>
  <p>The date is: {{userDate}}</p>
  <p>The boolleanValue is: {{booleanValue}}</p>
  <p>The radiovalue is: {{radioValue}}</p>
  </div>

  </div><!--this is for the col-->
</div><!--this is for the row-->
</div><!--this is for the controller div-->









     <script src="js/app.js"></script>
     <!-- this is for the jquery -->
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="js/main.js"></script>  
     <script src="js/bootstrap.js"></script> 
</body>
</html>
